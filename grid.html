<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .grid-item {
      height: 100px;
      text-align: center;
      line-height: 100px;
      color: white;
      font-size: 18px;
    }

    .bg-1 {
      background-color: #3498db;
    }

    .bg-2 {
      background-color: #2ecc71;
    }

    .bg-3 {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item bg-1">1</div>
    <div class="grid-item bg-2">2</div>
    <div class="grid-item bg-3">3</div>
    <div class="grid-item bg-1">4</div>
    <div class="grid-item bg-2">5</div>
    <div class="grid-item bg-3">6</div>
    <div class="grid-item bg-1">7</div>
    <div class="grid-item bg-2">8</div>
    <div class="grid-item bg-3">9</div>
  </div>
</body>
</html>
